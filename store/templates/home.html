{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <img style="width: 100%; height: 417px; object-fit: contain; margin: auto;" 
                src="{% static 'media/vg_hero_1.png' %}" 
                alt="VG Hero Image">
        </div>
    </div>

    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-10 mx-auto my-2 text-center">
q                    <h1 class="text-capitalize font-weight-bold">
                        Products
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-9 mx-auto col-md-6 col-lg">
                    <div class="card mb-4" style="border-color: transparent;">
                        <div class="p-4">
                            <img src="{{ product.image }}" class="card-img-top" 
                                alt="{{product.name}}">
                                <div class="card-footer d-flex justify-content-between"
                                    style="background: transparent; border-color: transparent;">
                                    <p class="font-weight-bold mb-0">
                                        {{ product.name }}
                                    </p>
                                    <h5 class="text-info font-italic mb-0">
                                       <span class="mr-1">$</span> {{ product.price }}
                                    </h5>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    

{% endblock %}
