{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <div class="container">
        <br>
        <h1 class="product_title text-center">
            Login Please!
        </h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6 text-center custom_div">
                <h2 class="product_title">
                    New Customer
                </h2>
                <br>
                <p>Order History: </p>
                <br>
                <a href="{% url 'signup' %}" class="btn btn-secondary">
                    Sign Up
                </a>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light">
                <h2 class="product_title">
                    Customers must login
                </h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" name="button" class="btn btn-secondary">Sign In</button>
                </form>
                <br>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
